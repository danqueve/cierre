<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Test</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #0a0a0c;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 100px;
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="header-glass">
            <!-- Logo / Marca -->
            <div class="header-brand">
                <div class="brand-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <span class="brand-text">Cobranzas<span class="brand-dot">.</span></span>
            </div>

            <!-- Menú Central -->
            <nav class="header-nav">
                <a href="#" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link">Cargar</a>
                <a href="#" class="nav-link">Horas</a>

                <!-- DROPDOWN TEST: Active State -->
                <div class="nav-item-dropdown active">
                    <a href="#" class="nav-link" style="cursor: default">
                        Historiales
                        <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </a>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item active">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" style="margin-right: 8px; vertical-align: middle;">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a4.5 4.5 0 0 0-4.5 4.5v9a4.5 4.5 0 0 0 4.5 4.5H17"></path>
                            </svg>
                            Historial Cobros
                        </a>
                        <a href="#" class="dropdown-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" style="margin-right: 8px; vertical-align: middle;">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Historial Horas
                        </a>
                    </div>
                </div>

                <a href="#" class="nav-link">Reportes</a>
            </nav>

            <!-- Usuario / Salir -->
            <div class="header-user">
                <div class="user-info">
                    <span class="user-name">Admin User</span>
                    <span class="user-role">ADMIN</span>
                </div>
                <a href="#" class="btn-logout" title="Cerrar Sesión">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <div style="text-align: center; margin-top: 100px;">
        <h1>Hover over "Historiales" to see the dropdown</h1>
        <p class="text-muted">This is a static test file for the header component.</p>
    </div>

</body>

</html>
